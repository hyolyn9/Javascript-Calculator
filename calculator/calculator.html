<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/script.js"></script>
    <title>first project Calculator</title>
</head>
<body>
        <section class="wrap"> 
            <section id="top">
                <div id="toggle">
                    <img src="./images/bars.svg" alt="탐색열기" width="25px">
                </div>
                <h4>표준</h4>
                <div class="top_maintain">
                    <img src="./images/chart-line.svg" alt="항상 위에 유지(alt+윗쪽화살표)" width="25px">
                </div>
                <div class="history">
                    <img src="./images/history.svg" alt="기록(Ctrl + H)" width="25px">
                </div>
            </section>
            <!-- top -->

            <section id="input_box">
              
            </section>
            <!-- input_box -->

            <section id="btns">

                <ul>
                    <li><input type="button" value="제곱"></li>
                    <li><input type="button" value="CE"></li>
                    <li><input type="button" value="C"></li>
                    <li><input type="button" value="÷" class="operator"></li>
                </ul>

                <ul>
                    <li><input type="button" value="7" class="digit"></li>
                    <li><input type="button" value="8" class="digit"></li>
                    <li><input type="button" value="9" class="digit"></li>
                    <li><input type="button" value="x" class="operator"></li>
                </ul>

                <ul>
                    <li><input type="button" value="4" class="digit"></li>
                    <li><input type="button" value="5" class="digit"></li>
                    <li><input type="button" value="6" class="digit"></li>
                    <li><input type="button" value="-" class="operator"></li>
                </ul>

                <ul>
                    <li><input type="button" value="1" class="digit"></li>
                    <li><input type="button" value="2" class="digit"></li>
                    <li><input type="button" value="3" class="digit"></li>
                    <li><input type="button" value="+" class="operator"></li>
                </ul>

                <ul>
                    <li><input type="button" value="+/-"></li>
                    <li><input type="button" value="0" class="digit"></li>
                    <li><input type="button" value="."></li>
                    <li><input type="button" value="=" class="operator"></li>
                </ul>
            </section>

        </section>
    
</body>
</html>
